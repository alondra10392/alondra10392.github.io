  <style>
    /* Fondo general */
    body {
      background-color: #fff8f0; /* Fondo crema pastel */
      font-family: Arial, sans-serif;
      color: #333;
      margin: 20px;
      line-height: 1.6;
    }

    /* Títulos con colores pastel y distintas fuentes */
    h1 {
      color: #d17c7c; /* Rosa viejo */
      font-family: 'Georgia', serif;
      background-color: #ffe4e1; /* Rosita */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }

    h2 {
      color: #659dbd; /* Azul pastel */
      font-family: 'Courier New', monospace;
      background-color: #e0f7fa; /* Celeste claro */
      padding: 8px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }

    h3 {
      color: #a569bd; /* Morado pastel */
      font-family: 'Comic Sans MS', cursive;
      background-color: #f3e5f5; /* Lila claro */
      padding: 6px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }

    h4 {
      color: #f39c12; /* Naranja pastel */

      border-radius: 10px;

    }

    p {
      font-size: 17px;

      color: #4834d4;
      text-decoration: underline;

    ol {

      padding: 15px;

      box-shadow: 2px 2px 5px #ccc;
    }

    video {
